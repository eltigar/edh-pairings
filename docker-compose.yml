version: '3.4'

x-environment:
  &shared-envvar
  - POSTGRES_USER: "pairings"
  - POSTGRES_PASSWORD: "postgres"
  - DATABASE_URL: "postgresql://pairings:postgres@db:5432/postgres"

services:

  db:
    image: postgres:10
    environment:
      << : *shared-envvar
    volumes:
      - ./misc/dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    image: edhpairings
    build: .
    environment:
      << : *shared-envvar
      ALLOWED_HOSTS: '["localhost"]'
      CORS_ALLOWED_ORIGINS: '["http://localhost"]'
      DJANGO_SECRET_KEY: 'j#3_&14i##xj@6(7m3%n-4zmcxc1_b4d@07ig3!8wlr_6$$s2&0'
      DJANGO_DEBUG: "1"
    # Docker hack to wait until Postgres is up, then run stuff.
    command: >
      bash -c "while ! nc -w 1 -z db 5432;
               do sleep 0.1;
               done;
               ./manage.py migrate;
               while :;
               do ./manage.py runserver 0.0.0.0:80;
               sleep 1;
               done"
    ports:
      - "8000:80"
    volumes:
      - ./pairings:/code
    depends_on:
      - db

  test:
    image: edhpairings
    build: .
    environment:
      << : *shared-envvar
      ALLOWED_HOSTS: '["localhost"]'
      CORS_ALLOWED_ORIGINS: '["http://localhost"]'
      DJANGO_SECRET_KEY: 'j#3_&14i##xj@6(7m3%n-4zmcxc1_b4d@07ig3!8wlr_6$$s2&0'
      DJANGO_DEBUG: "1"
    command: >
      bash -c "while ! nc -w 1 -z db 5432;
               do sleep 0.1;
               done;
               ./manage.py migrate;
               ./manage.py test;
               "
    volumes:
      - ./pairings:/code
    depends_on:
      - db
