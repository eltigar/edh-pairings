version: '3.4'

x-environment:
  &shared-envvar
  - BAST_DB_HOST: db
  - BAST_DB_PORT: 5432
  - IN_DOCKER: 1

services:

  db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./misc/dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    image: backassist
    build: .
    environment:
      << : *shared-envvar
    # Docker hack to wait until Postgres is up, then run stuff.
    command: >
      bash -c "while ! nc -w 1 -z db 5432;
               do sleep 0.1;
               done;
               ./manage.py migrate;
               while :;
               do ./manage.py runserver 0.0.0.0:80;
               sleep 1;
               done"
    ports:
      - "80:80"
    volumes:
      - ./pairings:/code
    depends_on:
      - db
