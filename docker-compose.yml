version: '3.4'

x-environment:
  &shared-envvar
  - POSTGRES_USER: "pairings"
  - POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  - DATABASE_URL: "postgresql://pairings:${POSTGRES_PASSWORD}@db:5432/postgres"

services:

  db:
    image: postgres:10
    environment:
      << : *shared-envvar
    volumes:
      - ./misc/dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    image: edhpairings
    build: .
    environment:
      << : *shared-envvar
      ALLOWED_HOSTS: '["localhost"]'
      CORS_ALLOWED_ORIGINS: '["http://localhost"]'
    # Docker hack to wait until Postgres is up, then run stuff.
    command: >
      bash -c "while ! nc -w 1 -z db 5432;
               do sleep 0.1;
               done;
               ./manage.py migrate;
               while :;
               do ./manage.py runserver 0.0.0.0:80;
               sleep 1;
               done"
    ports:
      - "80:80"
    volumes:
      - ./pairings:/code
    depends_on:
      - db
