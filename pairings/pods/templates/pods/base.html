{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EDH</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <form class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
        <button type = "button" class="btn btn-sm btn-outline-dark my-2 my-sm-0" id="button-logout">
          <i data-feather="shield"></i>
          {{ user.username }}
        </button>
        {% else %}
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-outline-secondary my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">
          <i data-feather="shield-off"></i>
           {{user}}
        </button>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid justify-content-center">
                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control" id="input-username" placeholder="username">
                      <input type="text" class="form-control" id="input-password" placeholder="password">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="button-login">Log in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
      </form>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      let auth_token = "{{ token }}"
      let base_url = "{{ BASE_URL }}"
      let is_authenticated = ("{{ user.is_authenticated }}" == "True")
    </script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>


</html>
