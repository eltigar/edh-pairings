{% extends 'pods/base.html' %}
{% load static %}
{% load i18n %}

{% block body %}
    <style>

    </style>
    <div class="container-lg">
        <div class="d-flex flex-row align-items-center mb-1 mt-3">
            <a href="{% url 'index' %}" class="btn btn-sm btn-outline-secondary ml-2"><span data-feather="arrow-left" height="16"></span> Back to tournaments</a>
        </div>
        <div class="d-flex flex-row align-items-center mb-1">
            <h2 class="display-4" id="tournament_name">{{tournament.name}}</h2>
        </div>
        <div class="d-flex flex-row align-items-center mb-3">
            <span class = "text-justify ml-2 mr-1" id = "tournament_status"></span>
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-sm btn-outline-success ml-2" id = "next-phase-button"></button>
            {% endif %}
        </div>
        
    </div>
    <hr>
    <div class="container-lg" id = "main_registration">
        {% if user.is_authenticated %}
        <div class="input-group mb-3" id = "input-playername-div">
            <input type="text" class="form-control" id = "input-playername" placeholder="Player name" aria-label="Player name" aria-describedby="button-add">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-add">Add player</button>
            </div>
        </div>
        {% endif %}
        <table class="table" id="tournament-list-table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container-lg" id = "main_ongoing">
        <div class="row mb-3">
            <div class="col-md-9">
                <nav>
                    <ul class="pagination" id="ongoing_nav_list"></ul>
                </nav>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary ml-1" id="button-new-round" title="New round"><i data-feather="plus"></i></button>
                <button class="btn btn-outline-warning ml-3" id="button-redo-pairings" title="Redo last round pairings"><i data-feather="repeat"></i></button>
            </div>
        </div>

        <div class="container" id = "main_ongoing_body">
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var tournament_id = {{tournament.id}};
</script>
<script src="{% static 'js/detail.js'%}"></script>
{% endblock %}
