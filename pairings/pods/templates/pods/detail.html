{% extends 'pods/base.html' %}
{% load static %}
{% load i18n %}

{% block body %}
    <div class="container-lg">
        <div class="d-flex flex-row align-items-center mb-1">
            <h2 class="display-4" id="tournament_name">{{tournament.name}}</h2>
        </div>
        <div class="d-flex flex-row align-items-center mb-3">
            <span class = "ml-2" id = "tournament_status"></span>
            <button type="button" class="btn btn-sm btn-outline-success ml-2" id = "next-phase-button"></button>
            <a href="../.." class="btn btn-sm btn-outline-secondary ml-2"><span data-feather="arrow-left" height="16"></span> Back to tournaments</a>
        </div>
    </div>
    <hr>
    <div class="container-lg" id = "main_registration">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id = "input-playername" placeholder="Player name" aria-label="Player name" aria-describedby="button-add">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-add">Add</button>
            </div>
        </div>
        <table class="table" id="tournament-list-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container-lg" id = "main_ongoing">
        <div class="row mb-3">
            <div class="col-md-9">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="ongoing_nav_list"></ul>
                </nav>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary" id="button-new-round" title="New round"><i data-feather="plus"></i></button>
            </div>
        </div>

        <div class="container" id = "main_ongoing_body">
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    var tournament_id = {{tournament.id}};
</script>
<script src="{% static 'js/detail.js'%}"></script>
{% endblock %}
